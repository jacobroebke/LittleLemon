<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
    
        <meta property = "og:title" content = "book table">
        <meta property = "og:type" content="website">
        <meta property = "og:image" content="logo.png">
        <meta property = "og:url" content="https://littlelemon">
        <meta property = "og:description" content="Family owned resturant">
        <meta property = "og:locale" content="en_US">
        <meta property = "og:site_name" content="Little Lemon">
    
        <link rel="stylesheet" href="css\style.css">
    </head>
    <body>
        <header>

            <div class="text-center">
                <img src="logo.png" class="img-fluid" id="logo1">
            </div>

        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="blog.html">blog</a></li>
            </ul>
        </nav>
        <main>
            <h1>Book a Table</h1>
            <form method="post">
                <fieldset id = "size">
                    <label>
                        <input type="radio" value="2" name="size">2-person table
                    </label>
                    <label>
                        <input type="radio" value="4" name="size" checked>4-person table
                    </label>
                    <label>
                        <input type="radio" value="6" name="size">6-person table
                    </label>
                </fieldset>
                <fieldset id="location">
                    <label>
                        <input type="radio" value="indoors" name="location" checked>indoors
                    </label>
                    <label>
                        <input type="radio" value="outdoors" name="location">outdoors
                    </label>

                </fieldset> 
                <button type="submit">Book table</button>
            </form>            
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
    </body>
